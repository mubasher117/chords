{% extends "songs/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/breadcumb2.jpg' %});">
        <div class="bradcumbContent">
            <h2>Upload Songs</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Signup Area Start ##### -->
    <form method="POST" enctype="multipart/form-data" action='uploadSong'>
    {% csrf_token %} <!-- csrf token for basic security -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Let's Upload some stuff</h3>
                        <!-- Sign Up Form -->
                        <div class="login-form">
                                {{form|crispy}}
                                <button name="UploadSong" type="submit" class="btn oneMusic-btn mt-30" >Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
    <!-- ##### Login Area End ##### -->

{% if Message %}
    <script>alert("Song has been uploaded.")</script>  
{% endif %}
    
{% endblock %}
